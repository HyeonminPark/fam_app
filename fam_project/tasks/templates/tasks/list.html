<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #339bff;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}


	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

	.space {
	    margin-right: 20px;
	}

	.head {
	    text-align: center;
	}
	.done {
	    color: #ff6a19
	}
	.active {
	    color: #191dff
	}

</style>

<div class="center-column">

    <h2 class="head">Family To-Do List</h2>

    <form method="POST" action="/">
        {%csrf_token%}
        {{form.title}}
        <input class="btn btm-sm btn-primary" type="submit" name="create">
    </form>

    {% for task in tasks %}
        <div>
            {% if task.complete == True %}
            <strike class = "done">{{task}}</strike>
            {% else %}
            <span class="active"><b>{{task}}</b></span>
            {% endif %}
            <a class=" btn btm-xs btn-info float-right" href="{% url 'update' task.id %}">Update</a>
            <a class="space btn btm-xs btn-danger float-right" href="{% url 'delete' task.id %}">Delete</a>
        </div>
        <br>
    {% endfor %}
</div>
